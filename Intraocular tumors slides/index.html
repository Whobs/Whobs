		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

#### Path
- Congenital melanocytosis (Nevus of Ota)
- BAP1 syndrome
- Low risk malignant transformation (higher in neurofibromatosis patients)
- transformation = enlargement in basal dimension or thickness by ≥0.5 mm
- UV light
- Chemical carcinogens
- Mutations
- No BRAF mutations
- GNAQ/GNA11 mutations in 50% of uveal melanoma
- Early event (also in bluenevi and congenital ocular melanocytosis)
- BAP1 important for metastasis (Breast CA 1 early onset associated protein 1 gene)
- 84% of class II melanomas
- Located on chr 3, inactivating mutations are thought to be disclosed by loss of chr 3
- BAP1 syndrome: uveal melanoma, mesothelioma, MBAITS (unusual skin tumors)
- PRAME - late class I metastasis
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

#### RFX
- Most common intraocular tumor in US and Europe (2/3 of uveal melanoma arise in Caucasians of European descent despite comprising just 13% of world's population)
- 1800 new cases yearly (6/million)
- Blue-eyed, European ancestry
- Whites 8.5x > AA
- Rare in Asia, Latin Americans (where retinoblastoma is probably more common)
- Tumors in pigmented patients tend to be larger, more pigmented, and necrotic
- Same survival as tumors in whites
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

- Good prognosis if no mets or optic nerve invasion (8% vs. 44-64%)

- Lymphatic spread (after invasion of conj). May be pre-auricular and cervical LAD

- Recurrence due to retained tumor cells in orbit or beyond point of optic nerve transection
- Massive uveal invasion: 3mm or more maximum diameter (width or thickness)

#### Path
- Abnormal separation of sensory from the underlying RPE and choroid plexus
- The photoreceptor loses its blood supply (outer third of retina depends on choroid)
- Macular retina is especially susceptible to this damage
- Rhegmatogenous (tear allows for fluid to collect in sub-retinal space), traction (vitreous pulling on neovascular membranes), or exudative (hemorrhage or exudative deposit from tumors or inflammation under retina)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

- 1 in every 10,000 people
- M=F
- Higher in Jewish descent, lower in black populations
- Myopic eyes (larger = thin peripheral retina, more likely to break and form small holes)
- After eye surgery (i.e. cataract extraction)
- Trauma (boxing, football, bungee-jumping)
- Posterior vitreous detachment (PVD)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
