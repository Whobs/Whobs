		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

#### DIAGNOSIS
- Screening: IOP measurement, assess optic dis and RNFL, visual field testing, but not considered to be cost-effective. Regular eye exams: <40 y/o q10y, 40-54, q4y, 55-64 q3y, 65+ q2y
- Elevated IOP (risk factor, not part of definition), glaucoma can be present without
- Increased IOP without optic nerve damage or visual field loss = ocular hypertension
- May need to check corneal thickness (ultrasonic pachymeter) because thick corneas can cause higher than actual pressures
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### TREATMENT
- Decrease IOP by 20-30%
- Medications often given in combination
	- Prostaglandin agonist: most effective initial medication. Increases uveoscleral outflow. Sfx: pigmentation of the iris, thickening of eyelashes, periorbital fat atrophy. Latanoprost, bimpatoprost, travoprost
	- Cholinergic agonists: Constrict pupil, pulls iris away from angle. Pilocarpine, carbachol
	- Alpha2 agonists: decrease aqueous humor production and increasing outflow. Sfx: injection and prone to topical allergic responses. Brimonodine
	- Rho kinase inhibitors: Increases outflow via TM. Netarsudil
	- Beta-blockers: decrease aqueous humor secretion by the ciliary body. Contraindicated in asthma, COPD, bradycardia, heart block, CHF, and myasthenia gravis
	- Carbonic anhydrase inhibitors (CAIs): given topically or orally, decreases aqueous humor production by the ciliary body. Sfx: altered taste, diuresis, fatigue, GI upset, kidney stones, paresthesias. Dorzolamide (ggt), brinzolamide (ggt), acetazolamide (oral).
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

- Various combinations: Combigan (brimonidine + timolol), Cosopt (dorzolamide + timolol), Simbrinza (brinzolamide + brimonidine), Rocklatan (Netarsudil + latanopril)
- Laser trabeculoplasty
	- Increases aqueous humor outflow through TM, using argon laser (scarring) or frequency-doubled YAG laser (for selective laser trabeculoplasty, no scarring, can be repeated)
- Minimally invasive glaucoma surgery (MIGS)
	- iStent: trabucular micro-bypass stent, with 1mm long titanium stent partially sits inside canal of Schlemm. Has "snorkel" that sits in anterior chamber
- Surgery (usually when medical and laser therapies are inadequate)
	- Trabeculotomy - most common, creates fistula between anterior chamber and subconjunctival space. Failure rate of up to 30% after 10 years, but can be minimized by using mitomycin C (antifibrotic) during surgery to prevent scarring of subconjunctival space

<img src="Pasted image 20220612214726.png" alt="" style="width: 1200px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
