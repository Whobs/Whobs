	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

- Sites of prior trauma
- Immunocompromised
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

#### PRESENTATION
- Flesh colored to erythematous nodule with central keratin plug
- Grow quickly (up to 2.5 cm over 2-4 weeks)
- Followed by slower involutional phase (several months)
- May have keratin filled crater and if left alone, may leave a permanent, depressed scar

</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

#### WORKUP
- Need complete excision of entire skin (otherwise looks like SCC)

- Overhanging buttress of epidermis, pushing margin at base
- No invasion of structures (otherwise would be SCC)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

#### DIAGNOSIS
- Pathology: lymphocytic infiltrate at the base of the lesion and eosinophilic epithelium
- Epidermis is acanthotic, showing some nuclear atypia, dyskeratosis, squamous eddies, and increased mitotic rate
- "Shoulder" formation - sharp transition between normal and thickened epithelium

<img src="Pasted image 20220605194511.png" alt="" style="width: 800px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### TREATMENT
- Complete surgical excision
- Cryotherapy
- Topical or intralesional 5-fluorouracil
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### COMPLICATIONS
- Cutaneous horns erupting indicates higher likelihood of underlying Squamous cell carcinoma (SCC) of the eye
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Molluscum contagiosum of the eye
#### Path
- Epidermal viral infection
- Caused by DNA poxvirus Molluscum Contagiosum virus
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### RFX
- More common in pediatrics
- Immunocompromised → multiple molluscum contagiosum

<img src="Pasted image 20221005221243.png" alt="" style="width: 1000px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

#### PRESENTATION
- Multiple, small (1-3 mm), discrete, dome-shaped or nodular, waxy papules
- Umbilicated centers
- May also present with a **chronic follicular conjunctivitis** (caused by molluscum bodies shed into tear film from eyelid lesions)

<img src="Pasted image 20220605192442.png" alt="" style="width: 1000px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### DIAGNOSIS
- Pathology: nodular proliferation of epithelium producing a central focus of necrotic cells extruding to the surface
- Infected cells have large, homogeneous, intracytoplasmic inclusion bodies (molluscum bodies) representing replicating pox virus in cytoplasm and displace the cell nucleus peripherally
- Infected cells are smaller and more eosinophilic in the deeper layers of the lesion. Become larger and more basophilic as they extend toward surface
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### TREATMENT
- Excision
- Cryotherapy


- Curettage
<!-- .slide: class="has-dark-background" data-background-color="darkblue" -->
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Basal cell carcinoma (BCC) of the eye
#### Path
- Thought to arise from plurpotent germ cells of epidermal basal cell layer
- Dysregulated or aberrant Hedgehog signaling
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### RFX
- Most common eyelid malignancy (70-90%)
- Fair-skinned, elderly patients (peak ~70 y/o)
- UV light exposure
- Chronic inflammation
- Immunosuppression
- Exposure to arsenic and coal tar derivatives
- Gorlin-Goltz Syndrome (Nevoid BCC syndrome)
- AD dz, multiple BCCs in young pts (10-30y/o), odontogenic jaw cysts, skeletal anomalies, palmar/plantar pits, neurologic anomalies, endocrine disorders, 0.7% of pts with BCC
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### PRESENTATION
- Flesh colored to pearly, raised nodule with rolled edges
- Some ulcerate or have telangiectatic vessels of the surface
- Location from most common to least common:
- Lower eyelid > medial canthus > upper eyelid > lateral canthus
- Seen where there are dermal appendages
- Variants: nodular (>50%), pigmented, superficial, cystic, morpheaform
- Plaque appearing with indistinct margins → more likely morpheaform

<img src="Pasted image 20220605195212.png" alt="" style="width: 800px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

#### DIAGNOSIS
- Pathology: arises from epidermis and invades into dermis forming basophilic islands (palisading "picket fence" border mimics hair matrix). "Blue and below"
- Basaloid cells, retraction artifact, stromal desmoplasia
- Morpheaform variant: slender infiltrating tendrils of tumor cells with indistinct margins (poorly differentiated)
- Tumor cells relatively bland, monomorphous nuclei with high nuclear to cytoplasmic ratio
- Single cell necrosis is common within islands (islands separated by artifactitious clear space)

<img src="Pasted image 20221005222748.png" alt="" style="width: 800px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

- Morpheaform BCC
- Basaloid cells in background of fibrosis → may be very difficult to treat
- Slender tendrils, indistinct margin, invasive and aggressive

- May metastasize
- Adenoid type may have some mucin material, less characteristic peripheral palisading and retraction artifact
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### TREATMENT
- MOHS micrographic excision
- Surgical excision with frozen section margin controls
- Topical imiquimod or 5-fluorouracil
- Adjunct systemic chemotherapy/targeted therapy (vismodegib or sonidegib - *smoothened* inhibitors) but very expensive and tends to recur once stopped
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### COMPLICATIONS
- Can be locally or extensively invasive, but grows slowly and very low rate of metastasis
- Medical canthus ones can invade orbit and sinuses (most difficult to manage and carry a high risk of recurrence)

<img src="Pasted image 20221005222915.png" alt="" style="width: 1200px; object-fit: fill">
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Merkel cell carcinoma of the eye
#### Path
- Arise from Merkel cells (mechanoreceptors) responsible for tactile sensation, in the basal epidermis
- Human tumor virus: MXPyV integrated into tumor cell DNA found in 80% (found pretty commonly in conjunctiva)
- May originate from immature totipotent skin cells of the skin
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### RFX
- Rare but aggressive
- Older individuals
- Significant UV light exposure
- Fair skin
- Immunosuppression (may also have underlying multiple myeloma, CLL, or melanoma)
- Merkel cell polyomavirus infection
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### PRESENTATION
- Pink to blue-red, rapidly growing, painless, firm, shiny nodule
- Intact overlying skin
- Upper eyelid, head, or neck
- Up to 30% have regional lymph node involvement at initial presentation

<img src="Pasted image 20220605212808.png" alt="" style="width: 1000px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<img src="Pasted image 20221006074331.png" alt="" style="width: 1400px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### WORKUP
- "Blue and below" like basal cell carcinoma, appear like basophilic rings

<img src="Pasted image 20221005224138.png" alt="" style="width: 1200px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

- Stains with low molecular weight cytokeratin and neuron specific enolase (neuroendocrine tumor)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### DIAGNOSIS
- Pathology: deeply basophilic uniform cells with high nucleus:cytoplasmic ratio, finely dispersed nuclear chromatin, inconspicuous nucleolus
- Cells crowded and often mold together
- Single-cell necrosis, numerous mitotic figures, and lymphovascular, perineural, or epidermal invasion
- Features of epithelial and neuroendocrine cells (markers for IHC such as synaptophysin, chromogranin, and neurofilament)

<img src="Pasted image 20220605212830.png" alt="" style="width: 800px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<img src="Pasted image 20220605212901.png" alt="" style="width: 1400px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### TREATMENT
- Wide surgical excision/Mohs micrographic surgery ± LN bx
- Systemic chemotherapy if LN involvement
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### COMPLICATIONS
- Often misdiagnosed as cyst, lipoma, or other benign lesion
- Local recurrence and lymph node metastases are common
- 5-year survival is poor at 38%
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Sebaceous gland carcinoma of the eye
#### Path
- Slow-growing, potentially aggressive
- Can arise from meibomian glands, glands of Zeis, or caruncular sebaceous glands
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### RFX
- Uncommon (rare before 40)
- Elderly
- F>M
- More common in Asians (most common lid tumor in India)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### PRESENTATION
- 80% present on head or neck, 40% involve eyelid (more commonly upper eyelid unlike BCC and SCC because more numerous meibomian glands)
- Small, rubbery, firm nodule on upper eyelid (more meibomian glands)
- Yellowish appearance (sebum)
- May be papillomatous or have diffuse tarsal thickening with eyelid misdirection
- May have masdarosis (loss of eyelashes)
- Caruncular lesions may be multi-lobulated, grey-yellow subconjunctival masses
- Notorously masquerade as other conditions: Chalazion, Ulcerative blepharocaonjunctivitis

<img src="Pasted image 20221006073957.png" alt="" style="width: 700px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<img src="Pasted image 20221005224837.png" alt="" style="width: 1400px; object-fit: fill">
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### WORKUP
-
Cells with foamy vacuolated cytoplasm
- Tumor lobules and central necrosis (comedocarcinoma)
- Pagetoid invasion of overlying skin/conjunctiva (clusters of tumor cells in epidermis without apparent connection to main tumor)

- Mortality ~15% esp if: upper lid, size > 10mm, Meibomian origin, sx > 6mo, infiltrative growth pattern, poor sebaceous differentiation, pagetoid invasion, lymphatic, vascular and orbital invasion
- Direct extension
- Node and distant mets (lung, liver, brain, skull)
- If arising from glands of Zeis, the lesions form small yellow nodules in front of the grey line (can cause eyelid malposition)
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

# Melanoma of the eye
#### Path
- Lentigo maligna melanoma (vertical growth phase) - fascicles of spindle-shaped cells
- 10% metastasize, 5-year-survival is 90%
- Superficial spreading melanoma (Pagetoid melanoma)
- Younger patients, non-exposed skin, faintly palpable macule with irregular outlines, variable pigment. Pagetoid nests in all levels of epidermis. Invasion: varicolored, white areas of spontaneous regression. 5-year-survival 69%
- Nodular melanoma: Age 40-50, 2:1 M>F, always palpable, rapid growth, 5-year-survival 44%
- Acral lentiginous melanoma
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### RFX
- Fair skin
- UV exposure, childhood sunburns
- Many dysplastic nevi
- Rare, 1% of eyelid malignancies
- Family history or personal history of melanoma
- Familial atypical mole melanoma (FAM-M) syndrome or Dysplastic nevus syndrome, B-K mole syndrome)
- AD dz, multiple large atypical nevi in childhood → high risk cutaneous melanoma and intraocular tumors have been reported
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### PRESENTATION
- Irregularly pigmented, patchy, slowly expanding macule
- Pigmented, but half of eyelid melanomas are non-pigmented
- Lentigo maligna (in situ, on face or neck of older pts) is most common subtype of eyelids (lentigo maligna melanoma once it invades)
- Can spread to conjunctiva or conjunctival melanoma can secondarily affect skin

- Level 5: invades subcutaneous tissues - 15% NM (5-yr-surv)
