		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

# Age-related macular degeneration (AMD)
#### Path
- Aging changes in Bruch's membrane → block egress of material secreted by RPE
- Large apolipoprotein B/E containing, cholesteriol-rich lipoproteins secreted by RPE offload unneeded lipids of dietary and outer segment → atherosclerosis-like progression in subRPE basal laminar space (chronic inflammation, complement), associated with complement factor H (CFH) gene (one polymorphism leads to 5-7x greater risk of AMD in homozygotes)
- Extracellular breakdown deposits (drusen) in Bruch's membrane between RPE/Retina and underlying choroid, pigment clumping → elevates RPE, PAS positive
- Drusen blocks nutrients from choroid to retina and blocks waste from retina to choroid → degeneration of outer retina
- Wet AMD if break in Bruch's membrane with vessels growing out of deep choroidal circulation into the retina -> edema, subretinal neovascularization membrane, exudates, focal serous detachment of retina, RPE detachment, subretinal scar
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->

# Retinal detachment (RD)
#### Path
- Abnormal separation of sensory from the underlying RPE and choroid plexus
- The photoreceptor loses its blood supply (outer third of retina depends on choroid)
- Macular retina is especially susceptible to this damage
- Rhegmatogenous (tear allows for fluid to collect in sub-retinal space), traction (vitreous pulling on neovascular membranes), or exudative (hemorrhage or exudative deposit from tumors or inflammation under retina)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1920px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### RFX
- 1 in every 10,000 people
- M=F
- Higher in Jewish descent, lower in black populations
- Myopic eyes (larger = thin peripheral retina, more likely to break and form small holes)
- After eye surgery (i.e. cataract extraction)
- Trauma (boxing, football, bungee-jumping)
- Posterior vitreous detachment (PVD)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="darkblue" -->
